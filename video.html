<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video test</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.5/mediaelement-and-player.js"></script>
	<!-- Add any other renderers you need; see Use Renderers for more information -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.5/mediaelementplayer.min.css" />
</head>
<body>
	<video src="http://q4implementation.s3.amazonaws.com/IPO_Dark.mp4" width="320" height="240" type="video/mp4"></video>

	<script type="text/javascript">
		$('video').mediaelementplayer({
			loop: true,
			clickToPlayPause: false,
			success:function(player, dom, mediaelement){
				mediaelement.container[0].style.position = 'absolute';
				mediaelement.container[0].style.zIndex = '1';
				
				//background video should autoplay
				player.play();
			},
			// Do not forget to put a final slash (/)
			pluginPath: 'https://cdnjs.com/libraries/mediaelement/',
			// this will allow the CDN to use Flash without restrictions
			// (by default, this is set as `sameDomain`)
			shimScriptAccess: 'always'
			// more configuration
		});
	</script>
	<style type="text/css">
		body {
			margin: 0;
		}
		video {
			position: absolute;
			top: 0;
			left:0;
			width: 100%;
			height: 100%;
		}
	</style>
</body>
</html>
